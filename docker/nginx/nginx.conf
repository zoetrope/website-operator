worker_processes  2;
error_log  /var/log/nginx/error.log info;
pid /var/log/nginx/nginx.pid;

events {
    worker_connections  2048;
    multi_accept on;
}

http {
    access_log  /var/log/nginx/access.log;
    include     mime.types;

    server {
        listen       8080;
        server_name  localhost;

        location / {
            root   /data/;
            index  index.html index.htm;
        }
    }
}
