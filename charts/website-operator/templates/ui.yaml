apiVersion: v1
kind: Service
metadata:
  name: {{ include "website-operator.fullname" . }}-ui
  labels:
  {{- include "website-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  selector:
    app.kubernetes.io/name: website-operator-ui
  {{- include "website-operator.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.ui.service.ports | toYaml | nindent 2 -}}
