name: CI
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  test:
    name: Small test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat > ./e2e/manifests/website/.ssh/id_rsa <<EOF
          ${{ secrets.DEPLOY_KEY }}
          EOF
      - run: chmod 0600 ./e2e/manifests/website/.ssh/id_rsa
      - run: make test
  e2e:
    name: End-to-end Test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        k8s-version:
          - v1.27.16 # renovate: kindest/node
          - v1.28.13 # renovate: kindest/node
          - v1.29.8 # renovate: kindest/node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat > ./e2e/manifests/website/.ssh/id_rsa <<EOF
          ${{ secrets.DEPLOY_KEY }}
          EOF
      - run: chmod 0600 ./e2e/manifests/website/.ssh/id_rsa
      - run: make test KUBERNETES_VERSION=${{ matrix.k8s-version }}
        id: run_e2e_test
        working-directory: e2e
      - if: failure() && steps.run_e2e_test.outcome == 'failure'
        run: |
          kubectl get pod
          kubectl describe pod
  check-e2e-test:
    name: All e2e tests passed
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - run: echo ok
  check-goreleaser-config:
    name: Check goreleaser.yml
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: v2.3.2
          args: check -f .goreleaser.yml
  tilt:
    name: Run tilt ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: make dev
      - run: tilt ci
  dry-run:
    name: Dry-run release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup tag for goreleaser
        run: |
          echo "GORELEASER_CURRENT_TAG=$(git describe --tags --abbrev=0 --match "v*" || echo v0.0.0)" >> $GITHUB_ENV
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v2.3.2
          args: --snapshot --skip=publish --clean
