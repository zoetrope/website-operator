name: CI
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  test:
    name: Small test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.31.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat > ./e2e/manifests/website/.ssh/id_rsa <<EOF
          ${{ secrets.DEPLOY_KEY }}
          EOF
      - run: chmod 0600 ./e2e/manifests/website/.ssh/id_rsa
      - run: make test
  e2e:
    name: End-to-end Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.31.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat > ./e2e/manifests/website/.ssh/id_rsa <<EOF
          ${{ secrets.DEPLOY_KEY }}
          EOF
      - run: chmod 0600 ./e2e/manifests/website/.ssh/id_rsa
      - run: make test
        id: run_e2e_test
        working-directory: e2e
      - if: failure() && steps.run_e2e_test.outcome == 'failure'
        run: |
          kubectl get pod
          kubectl describe pod
  check-goreleaser-config:
    name: Check goreleaser.yml
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: check -f .goreleaser.yml
  tilt:
    name: Run tilt ci
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.31.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: make dev
      - run: tilt ci
  dry-run:
    name: Dry-run release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.31.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup tag for goreleaser
        run: |
          echo "GORELEASER_CURRENT_TAG=$(git describe --tags --abbrev=0 --match "v*" || echo v0.0.0)" >> $GITHUB_ENV
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: --snapshot --skip-publish --rm-dist
