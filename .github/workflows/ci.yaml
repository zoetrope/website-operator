name: CI
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  test:
    name: Small test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.38.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat > ./e2e/manifests/website/.ssh/id_rsa <<EOF
          ${{ secrets.DEPLOY_KEY }}
          EOF
      - run: chmod 0600 ./e2e/manifests/website/.ssh/id_rsa
      - run: make test
  e2e:
    name: End-to-end Test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        k8s-version:
          - v1.23.17 # renovate: kindest/node
          - v1.24.15 # renovate: kindest/node
          - v1.25.11 # renovate: kindest/node
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.38.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat > ./e2e/manifests/website/.ssh/id_rsa <<EOF
          ${{ secrets.DEPLOY_KEY }}
          EOF
      - run: chmod 0600 ./e2e/manifests/website/.ssh/id_rsa
      - run: make test KUBERNETES_VERSION=${{ matrix.k8s-version }}
        id: run_e2e_test
        working-directory: e2e
      - if: failure() && steps.run_e2e_test.outcome == 'failure'
        run: |
          kubectl get pod
          kubectl describe pod
  check-e2e-test:
    name: All e2e tests passed
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - run: echo ok
  check-goreleaser-config:
    name: Check goreleaser.yml
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: check -f .goreleaser.yml
  tilt:
    name: Run tilt ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.38.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: make dev
      - run: tilt ci
  dry-run:
    name: Dry-run release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.38.0
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup tag for goreleaser
        run: |
          echo "GORELEASER_CURRENT_TAG=$(git describe --tags --abbrev=0 --match "v*" || echo v0.0.0)" >> $GITHUB_ENV
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: --snapshot --skip-publish --rm-dist
