name: CI
on:
  pull_request:
  push:
    branches:
      - 'main'
env:
  cache-version: 1
jobs:
  test:
    name: Small test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: Cache Tools
        id: cache-aqua-tools
        uses: actions/cache@v3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: cache-${{ env.cache-version }}-tools-${{ hashFiles('aqua.yaml') }}
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.30.4
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat > ./e2e/manifests/website/.ssh/id_rsa <<EOF
          ${{ secrets.DEPLOY_KEY }}
          EOF
      - run: chmod 0600 ./e2e/manifests/website/.ssh/id_rsa
      - run: make test
  e2e:
    name: End-to-end Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: Cache Tools
        id: cache-aqua-tools
        uses: actions/cache@v3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: cache-${{ env.cache-version }}-tools-${{ hashFiles('aqua.yaml') }}
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.30.4
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat > ./e2e/manifests/website/.ssh/id_rsa <<EOF
          ${{ secrets.DEPLOY_KEY }}
          EOF
      - run: chmod 0600 ./e2e/manifests/website/.ssh/id_rsa
      - run: make test
        id: run_e2e_test
        working-directory: e2e
      - if: failure() && steps.run_e2e_test.outcome == 'failure'
        run: |
          kubectl get pod
          kubectl describe pod
  tilt:
    name: Run tilt ci
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: Cache Tools
        id: cache-aqua-tools
        uses: actions/cache@v3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: cache-${{ env.cache-version }}-tools-${{ hashFiles('aqua.yaml') }}
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.30.4
          aqua_opts: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: make dev
      - run: tilt ci
  deploy:
    name: Deploy the latest image
    runs-on: ubuntu-20.04
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - run: make build-operator-image
      - run: make build-checker-image
      - run: make build-ui-image
      - name: Login to ghcr.io
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
      - run: make push-operator-image
      - run: make push-checker-image
      - run: make push-ui-image
